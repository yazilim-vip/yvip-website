name: Websites Publisher
on:
  push:
    branches:
      - "main"
jobs:
  website_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Init Domain
        run: echo "www.yazilim.vip" > ./www/CNAME
      - name: GH Pages Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build